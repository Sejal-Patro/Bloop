<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloop - Home</title>
    <style>
      body {
        background-color: #000;
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
      }

      .sidebar {
        width: 280px;
        background-color: black;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        height: 100vh;
      }

      .sidebar a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #333;
      }

      .sidebar a.active {
        background-color: #444;
      }

      .post-btn {
        background-color: white;
        color: black;
        font-weight: bold;
        padding: 12px;
        text-align: center;
        border-radius: 25px;
        margin-top: 15px;
        cursor: pointer;
        border: none;
      }

      .main-content {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
      }

      .post-box {
        background-color: #222;
        padding: 15px;
        width: 80%;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
      }

      .post-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
      }

      .post-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      .post-icons {
        display: flex;
        gap: 10px;
      }

      .post-icons span {
        color: #1d9bf0;
        cursor: pointer;
      }

      .post-button {
        background-color: #1d9bf0;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
      }

      .post {
        background-color: #111;
        padding: 15px;
        margin-top: 10px;
        border-radius: 10px;
        width: 80%;
      }

      .post-header {
        font-weight: bold;
        margin-bottom: 8px;
      }

      .post-content {
        font-size: 16px;
        line-height: 1.6;
      }

      .post-footer {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        color: gray;
        font-size: 14px;
      }

      .post-footer span {
        cursor: pointer;
      }

      #popupContainer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .popup-content {
        background: #111;
        padding: 20px;
        border-radius: 10px;
        width: 450px;
        height: 300px;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .close-popup {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: white;
      }

      #postContainer {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #222;
      }

      .profile-section {
        margin-top: auto;
        color: white;
        font-weight: bold;
        padding: 12px;
        border-top: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="./Home_page.html">üè† Home</a>
      <a href="./explore.html">üîç Explore</a>
      <a href="./notification.html">üîî Notifications</a>
      <a href="./message.html">üì© Messages</a>
      <a href="./profile.html">üë§ Profile</a>
      <a href="#">‚ãÆ More</a>
      <button id="openPopup" class="post-btn">Post</button>
      <div class="profile-section">Trisha S</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="postContainer"></div>
    </div>

    <!-- Post Popup -->
    <div id="popupContainer">
      <div class="popup-content">
        <span class="close-popup" id="closePopup">&times;</span>
        <iframe id="popupFrame" src="pop.html"></iframe>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function interact(el) {
        let val = parseInt(el.innerText.split(" ")[1]) || 0;
        el.innerText = el.innerText.split(" ")[0] + " " + (val + 1);
      }

      async function loadPosts() {
        try {
          const res = await fetch("http://localhost:5000/api/posts");
          const posts = await res.json();
          const postContainer = document.getElementById("postContainer");
          postContainer.innerHTML = "";

          posts.reverse().forEach((post) => {
            const postElement = document.createElement("div");
            postElement.className = "post";
            const createdAt = new Date(post.createdAt).toLocaleString();

            postElement.innerHTML = `
              <div class="post-header">${post.author} - ${createdAt}</div>
              <div class="post-content">
                ${post.content}
                ${
                  post.image
                    ? `<img src="http://localhost:5000${post.image}" style="margin-top: 10px; max-width: 100%; border-radius: 10px;" alt="Uploaded image" />`
                    : ""
                }
              </div>
              <textarea class="edit-area">${post.content}</textarea>
              <div class="post-footer">
                <span onclick="interact(this)">üí¨ 0</span>
                <span onclick="interact(this)">üîÅ 0</span>
                <span onclick="interact(this)">‚ù§Ô∏è 0</span>
                <span style="margin-left:auto; color: orange; cursor:pointer;" class="edit-btn">‚úèÔ∏è</span>
                <span style="color: red; cursor:pointer;" onclick="deletePost('${post._id}')">üóëÔ∏è</span>
              </div>
            `;

            const contentDiv = postElement.querySelector(".post-content");
            const editArea = postElement.querySelector(".edit-area");
            const editBtn = postElement.querySelector(".edit-btn");

            editArea.style.display = "none";

            editBtn.addEventListener("click", async () => {
              if (editArea.style.display === "none") {
                editArea.style.display = "block";
                editBtn.innerText = "üíæ";
              } else {
                const newContent = editArea.value;
                await updatePost(post._id, newContent);
                contentDiv.textContent = newContent;
                editArea.style.display = "none";
                editBtn.innerText = "‚úèÔ∏è";
              }
            });

            postContainer.appendChild(postElement);
          });
        } catch (err) {
          console.error("Error loading posts", err);
        }
      }

      async function updatePost(id, newContent) {
        try {
          await fetch(`http://localhost:5000/api/posts/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: newContent }),
          });
        } catch (err) {
          console.error("Failed to update post", err);
        }
      }

      async function deletePost(id) {
        try {
          await fetch(`http://localhost:5000/api/posts/${id}`, {
            method: "DELETE",
          });
          loadPosts();
        } catch (err) {
          console.error("Failed to delete post", err);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".sidebar a").forEach((link) => {
          if (link.href === window.location.href) {
            link.classList.add("active");
          }
        });

        const openPopupBtn = document.getElementById("openPopup");
        const closePopupBtn = document.getElementById("closePopup");
        const popupContainer = document.getElementById("popupContainer");

        openPopupBtn.addEventListener("click", () => {
          popupContainer.style.display = "flex";
        });

        closePopupBtn.addEventListener("click", () => {
          popupContainer.style.display = "none";
        });

        function closePopup() {
          popupContainer.style.display = "none";
        }

        window.addEventListener("message", (event) => {
          if (event.data.type === "newPostCreated") {
            loadPosts();
            closePopup();
          } else if (event.data.type === "closePopup") {
            closePopup();
          }
        });

        loadPosts();
      });
    </script>

    <!-- Botpress Chat Widget -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/04/01/08/20250401080201-N1VCZNSW.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const socket = io("http://localhost:5000");

      socket.on("connect", () => {
        console.log("Connected to Socket.IO server");
      });

      socket.on("newPost", (post) => {
        console.log("New post received via socket:", post);
        loadPosts();
      });
    </script>
  </body>
</html>
